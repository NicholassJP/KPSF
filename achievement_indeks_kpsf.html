<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KPSF</title>
    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <link rel="stylesheet" href="dist/css/kpsf.css" />
    <!-- Apex JS -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body class="control-sidebar-slide-open layout-fixed layout-navbar-fixed">
    <div class="wrapper">
      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand navbar-alfa navbar-white">
        <!-- Left Navbar -->
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"
              ><i class="fas fa-bars"></i
            ></a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <img src="dist/img/custom/alfamart.png" class="img-fluid" />
          </li>
          <li class="nav-item d-none d-sm-inline-block ml-2">
            <h5 class="m-0 color-white">Service Analysis System</h5>
          </li>
        </ul>

        <!-- Right Navbar -->
        <ul class="navbar-nav ml-auto align-items-center">
          <!-- Nama Navbar -->
          <li class="nav-item">
            <p class="m-0 mr-3 color-white">Jonathan Iskandar</p>
          </li>
          <!-- NIK Navbar -->
          <li class="nav-item">
            <div class="badge-nik">18046009</div>
          </li>
          <!-- User Navbar -->
          <li class="nav-item dropdown">
            <a class="nav-link" data-toggle="dropdown" href="#">
              <i class="far fa-user-circle fz-22px"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
              <a href="#" class="dropdown-item dropdown-footer">Log out</a>
            </div>
          </li>
        </ul>
      </nav>
      <!-- /.navbar -->

      <!-- Main Sidebar Container -->
      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Sidebar -->
        <div class="sidebar">
          <!-- Sidebar Menu -->
          <nav class="mt-3">
            <ul
              class="nav nav-pills nav-sidebar flex-column"
              data-widget="treeview"
              role="menu"
              data-accordion="false"
            >
              <li class="nav-item">
                <a href="dashboard.html" class="nav-link">
                  <i class="nav-icon fas fa-home"></i>
                  <p>Home</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="kpsf.html" class="nav-link active">
                  <i class="nav-icon fas fa-medal"></i>
                  <p>KPSF</p>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>

      <div class="content-wrapper">
        <!-- Main content -->
        <div class="content pt-3">
          <div class="container-fluid">
            <a href="/kpsf.html" class="btn btn-kembali mb-3">
              <p class="m-0">
                Kembali<i class="fas fa-chevron-circle-left ml-2"></i>
              </p>
            </a>
            <!-- Achievement Indeks KPSF ( View by Nasional ) -->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">
                  Achievement Indeks KPSF ( View by Nasional )
                </h3>
                <div class="card-tools">
                  <button
                    type="button"
                    class="btn btn-tool rotate"
                    data-card-widget="collapse"
                  >
                    <i class="fas fa-chevron-down"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                <div class="row">
                  <!-- TARGET INDEKS 4P -->
                  <div class="col-lg-3">
                    <div class="card height-pie">
                      <div class="card-body">
                        <div class="webkit-center">
                          <h5 class="bold">Indeks KPSF</h5>
                          <p class="color-secondary mb-1">Nasional</p>
                        </div>
                        <div class="d-flex align-items-center gap-1">
                          <div class="badge-orange">Indeks 4P All</div>
                          <h2 class="m-0 bold">2.96</h2>
                        </div>
                        <!-- Indeks 4P All -->
                        <div
                          class="d-flex mt-3 align-items-center gap-1 orange-bar"
                        >
                          <p class="bold m-0 w-top-cabang">Indeks 4P All</p>
                          <h5 class="bold m-0">2.96</h5>
                          <progress
                            id="progress"
                            value="2.96"
                            max="3.25"
                          ></progress>
                        </div>
                        <!-- Indeks 4P OPR -->
                        <div
                          class="d-flex mt-3 align-items-center gap-1 yellow-bar"
                        >
                          <p class="bold m-0 w-top-cabang">Indeks 4P OPR</p>
                          <h5 class="bold m-0">2.75</h5>
                          <progress
                            id="progress"
                            value="2.75"
                            max="3.25"
                          ></progress>
                        </div>
                        <!-- Indeks 4P DSupport -->
                        <div
                          class="d-flex mt-3 align-items-center gap-1 green-bar"
                        >
                          <p class="bold m-0 w-top-cabang">
                            Indeks 4P DSupport
                          </p>
                          <h5 class="bold m-0">3.16</h5>
                          <progress
                            id="progress"
                            value="3.16"
                            max="3.25"
                          ></progress>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- jQuery -->
      <script src="plugins/jquery/jquery.min.js"></script>
      <!-- Bootstrap 4 -->
      <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
      <!-- AdminLTE App -->
      <script src="dist/js/adminlte.min.js"></script>
      <script>
        $(".rotate").click(function () {
          $(this).toggleClass("down");
        });
      </script>
    </div>
  </body>
</html>
