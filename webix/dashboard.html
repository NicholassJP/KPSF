<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css" />
    <link rel="stylesheet" href="../dist/css/style.css" />
    <script
      src="../../../codebase/webix.js?v=10.0.1"
      type="text/javascript"
    ></script>
    <link
      rel="STYLESHEET"
      type="text/css"
      href="../../../codebase/webix.css?v=10.0.1"
    />
    <script src="../../common/chartdata.js?v=10.0.1"></script>
  </head>
  <body class="hold-transition">
    <div class="wrapper">
      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand navbar-alfa navbar-white">
        <!-- Left Navbar -->
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"
              ><i class="fas fa-bars"></i
            ></a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <img src="dist/img/custom/alfamart.png" class="img-fluid" />
          </li>
          <li class="nav-item d-none d-sm-inline-block ml-2">
            <h5 class="m-0 color-white">Service Analysis System</h5>
          </li>
        </ul>

        <!-- Right Navbar -->
        <ul class="navbar-nav ml-auto align-items-center">
          <!-- Nama Navbar -->
          <li class="nav-item">
            <p class="m-0 mr-3 color-white">Jonathan Iskandar</p>
          </li>
          <!-- NIK Navbar -->
          <li class="nav-item">
            <div class="badge-nik">18046009</div>
          </li>
          <!-- User Navbar -->
          <li class="nav-item dropdown">
            <a class="nav-link" data-toggle="dropdown" href="#">
              <i class="far fa-user-circle fz-22px"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
              <a href="#" class="dropdown-item dropdown-footer">Log out</a>
            </div>
          </li>
        </ul>
      </nav>
      <!-- /.navbar -->

      <!-- Main Sidebar Container -->
      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Sidebar -->
        <div class="sidebar">
          <!-- Sidebar Menu -->
          <nav class="mt-nav">
            <ul
              class="nav nav-pills nav-sidebar flex-column"
              data-widget="treeview"
              role="menu"
              data-accordion="false"
            >
              <li class="nav-item menu-open">
                <a href="#" class="nav-link active">
                  <i class="nav-icon fas fa-home"></i>
                  <p>Home</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="nav-icon fas fa-th"></i>
                  <p>
                    Simple Link
                    <span class="right badge badge-danger">New</span>
                  </p>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>

      <div class="content-wrapper">
        <!-- Main content -->
        <div class="content pt-3">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-6">
                <div class="card">
                  <div class="card-body">
                    <div id="chartDiv" style="width:400px;height:300px;margin:20px"></div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="card">
                  <div class="card-body"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Webix Script -->
    <script>
      webix.ui({
        view: "chart",
        type: "donut",
        container: "chartDiv",
        value: "#sales#",
        color: "#color#",
        pieInnerText: (item, totalValue) => {
          return (
            item.month +
            "<br/>" +
            Math.round((item.sales / totalValue) * 100) +
            "%"
          );
        },
        data: month_dataset,
      });
    </script>

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
  </body>
</html>
