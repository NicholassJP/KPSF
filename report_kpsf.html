      $("#table1").DataTable({
        dom: "Bfrtip",
        dom: "<'row'<'col-sm-12'tr>>" + "<'row'<'col-sm-6'i><'col-sm-6'p>>",
        bPaginate: true,
        bLengthChange: false,
        bFilter: true,
        searching: false,
      });
    </script>
    <!-- Button Filter -->
    <script>
      var button = document.getElementById("filter-button");
      var container = document.getElementById("filter-container");
      var input = document.querySelectorAll("input");

      button.onclick = function (e) {
        e.stopPropagation();
        if (container.classList.contains("filter-body--active")) {
          container.classList.remove("filter-body--active");
        } else {
          container.classList.add("filter-body--active");
        }
      };

      container.onclick = function (e) {
        e.stopPropagation();
      };

      window.onclick = function () {
        container.classList.remove("filter-body--active");
      };
    </script>
    <!-- Multiple Select -->

      document
